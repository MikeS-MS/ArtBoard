<!DOCTYPE html>
<html lang="en">

<head>
    <title>ArtBoard</title>
    <link rel="stylesheet" href="css/website.css">
    <link rel="stylesheet" href="css/posts.css">
    <script type="text/javascript" src="js/setupPosts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="background">
    <div class="main-content-container">
        <div class="posts-page-container">
            <div class="tags-panel-container">
                <div class="tags-panel-button clickable-el" onclick="toggleTagsPanel()">
                    <div class="tags-panel-button-line"></div>
                    <div class="tags-panel-button-line"></div>
                    <div class="tags-panel-button-line"></div>
                </div>
                <div class="tags-panel">
                </div>
            </div>
            <div class="pages-container horizontal-centered-el">
            </div>
            <div class="posts-container">
            </div>
        </div>
    </div>
    <div class="scroll-to-top horizontal-centered-el clickable-el" onclick="scrollToTop()">
        <img src="icons/arrow-up.png">
    </div>
    <div class="navbar">
        <div class="search-bar vertical-centered-el">
            <input type="text" class="search-text-field">
            <div class="search-bar-apply clickable-el">
                <img class="search-bar-icon" src="icons/search-icon.png">
            </div>
        </div>
        <div class="account-options vertical-centered-el clickable-el">
            <div class="account-icon">
                <img src="icons/user-icon.png">
            </div>
            <div class="account-options-content">
                <div class="login-button account-option">Login</div>
                <div class="register-button account-option">Register</div>
            </div>
        </div>
        <a href="#" class="title">ArtBoard</a>
    </div>
</body>

</html>
